<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesclando bagulhos</title>
    <style>

        table{
            border-collapse: collapse;
        }

        td{
            border: 1px solid black;
            width: 100px;
            height: 50px;
            background-color: lightgray;
            text-align: center;
        }

    </style>
</head>
<body>
    <h1>mesclando celulas</h1>
    <table>

        <tr>
            <td rowspan="2">A</td>
            <td colspan="2">B</td>
            <td>C</td>
        </tr>
        <tr>
            <td colspan="3">F</td>
            
        </tr>
        <tr>
            <td colspan="1">L</td>
            
            <td colspan="3" rowspan="2">N</td>
        </tr>
        <tr>
            <td>T</td>
            
        </tr>

    </table>
</body>
</html>
